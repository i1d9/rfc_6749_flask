{% extends "layout.html" %} 
		{% block content %} 
		<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <img class="mx-auto h-10 w-auto" src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600" alt="Your Company">
    <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">{{ client.name }}</h2>
  </div>

  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    <form class="space-y-6" action="#" method="POST">
      
	<input type="hidden" name="csrf_token" value = "{{ csrf_token() }}" />  



      <div class="flex gap-2">
		<button type="submit" name="accept"  value="1" class="flex w-full justify-center rounded-md bg-green-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-green-600">Accept</button>
     
        <button type="submit" name="accept"  value="0" class="flex w-full justify-center rounded-md bg-red-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-red-600">Decline</button>
      </div>
    </form>

    <p class="mt-10 text-center text-sm text-gray-500">
      Not you?
      <a href="#" class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500">Switch Account</a>
    </p>
  </div>
</div>
{% endblock %}
